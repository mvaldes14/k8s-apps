apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-deploy
  namespace: paperless
spec:
  selector:
    matchLabels:
      app: paperless-deploy
  replicas: 1
  template:
    metadata:
      labels:
        app: paperless-deploy
    spec:
      containers:
        - name: paperless-pod
          image: ghcr.io/paperless-ngx/paperless-ngx:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            periodSeconds: 10
          env:
            - name: PAPERLESS_URL
              value: https://docs.mvaldes.dev
            - name: PAPERLESS_TIME_ZONE
              value: America/Los_Angeles
            - name: PAPERLESS_DBHOST
              value: postgres-svc.db
            - name: PAPERLESS_DBNAME
              value: paperless
            - name: PAPERLESS_DBUSER
              value: admin
            - name: PAPERLESS_REDIS
              value: redis://redis-svc.db:6379
            - name: PAPERLESS_GMAIL_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: client-id
            - name: PAPERLESS_GMAIL_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: client-secret
            - name: PAPERLESS_DBPASS
              valueFrom:
                secretKeyRef:
                  name: paperless-secret
                  key: password
          ports:
            - containerPort: 80
          volumeMounts:
            - name: paperless-pvc-data
              mountPath: /usr/src/paperless/data
            - name: paperless-pvc-media
              mountPath: /usr/src/paperless/media
      volumes:
        - name: paperless-pvc-data
          persistentVolumeClaim:
            claimName: paperless-pvc-data
        - name: paperless-pvc-media
          persistentVolumeClaim:
            claimName: paperless-pvc-media
      restartPolicy: Always
