apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postiz-secrets
  namespace: postiz
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-store-apps
  refreshPolicy: Periodic
  refreshInterval: 10m
  dataFrom:
    - extract:
        key: apps/postiz
  target:
    name: postiz-secrets 
    creationPolicy: Owner
    deletionPolicy: Delete
