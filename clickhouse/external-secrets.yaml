apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: clickhouse-secret
  namespace: clickhouse 
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-store-apps
  refreshPolicy: Periodic
  refreshInterval: 10m
  dataFrom:
    - extract:
        key: apps/clickhouse
  target:
    name: clickhouse-secret
    creationPolicy: Owner
    deletionPolicy: Delete
