apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: capacitor-next
  namespace: flux-system
spec:
  interval: 15m
  timeout: 5m
  chartRef:
    kind: OCIRepository
    name: capacitor-next-helm
    namespace: flux-system
  values:
    env:
      AUTH: noauth
      AUTH_DEBUG: "true" #logs impersonation headers
      IMPERSONATE_SA_RULES: "noauth=flux-system:capacitor-next-preset-clusteradmin"
    existingSecret:
      name: capacitor-next
