apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: victoriametrics-deploy
  namespace: metrics
  labels:
    app: victoriametrics-deploy
spec:
  selector:
    matchLabels:
      app: victoriametrics-deploy
  replicas: 1
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: victoriametrics-deploy
    spec:
      containers:
        - name: vmsingle
          image: victoriametrics/victoria-metrics:v1.131.0
          imagePullPolicy: IfNotPresent
          args:
            - --envflag.enable
            - --envflag.prefix=VM_
            - --httpListenAddr=:8428
            - --loggerFormat=json
            - --retentionPeriod=15d
            - --storageDataPath=/storage
            - --opentelemetry.usePrometheusNaming=true
            #- --promscrape.config=prometheus.yml
            # - --promscrape.config.strictParse=false
          ports:
            - name: http
              containerPort: 8428
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 30
            periodSeconds: 30
            tcpSocket:
              port: http
            timeoutSeconds: 5
          volumeMounts:
            - name: victoriametrics-pvc
              mountPath: /storage
      volumes:
        - name: victoriametrics-pvc
          persistentVolumeClaim:
            claimName: victoriametrics-pvc
