# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gotify-deploy
  namespace: gotify
  labels:
    app: gotify-deploy
spec:
  selector:
    matchLabels:
      app: gotify-deploy
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container:  gotify-deploy
      labels:
        app: gotify-deploy
    spec:
      containers:
      - name: gotify-deploy
        image: gotify/server
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
          periodSeconds: 10
        ports:
        - containerPort: 80
          name: gotify-deploy
        volumeMounts:
        - name: gotify-pvc
          mountPath: /app/data
      volumes:
        - name: gotify-pvc 
          persistentVolumeClaim:
            claimName: gotify-pvc
      restartPolicy: Always
