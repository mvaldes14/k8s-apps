apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: blackbox-statefulset
  namespace: telemetry
spec:
  serviceName: blackbox-headless-svc # Important: Link to the headless service
  replicas: 1 # Start with 1, scale if you need more dedicated probers
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: prom/blackbox-exporter:latest # Use a specific version in production
          args:
            - --config.file=/etc/blackbox_exporter/config.yml
          ports:
            - name: http-metrics
              containerPort: 9115
          volumeMounts:
            - name: config
              mountPath: /etc/blackbox_exporter
              readOnly: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http-metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http-metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
      volumes:
        - name: config
          configMap:
            name: blackbox-cm
            items:
              - key: config.yml
                path: config.yml
