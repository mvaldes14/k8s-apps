apiVersion: apps/v1
kind: Deployment
metadata:
  name: twitch-bot
  namespace: bots
spec:
  selector:
    matchLabels:
      app: twitch-bot
  replicas: 1
  template:
    metadata:
      labels:
        app: twitch-bot
    spec:
      containers:
        - name: twtich-bot
          image: docker.io/rorix/twitch-bot:20251008-043952@sha256:301bae9d3e43b1933414165f84b31786508ed99061ad8fd51edbd09f3201c0eb # {"$imagepolicy": "flux-system:bot-policy"}
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 200m
              memory: 200Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: ADMIN_TOKEN
            - name: DISCORD_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: DISCORD_WEBHOOK
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: REDIS_URL
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: SPOTIFY_CLIENT_ID
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: SPOTIFY_CLIENT_SECRET
            - name: SPOTIFY_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: SPOTIFY_REFRESH_TOKEN
            - name: TWITCH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: TWITCH_CLIENT_ID
            - name: TWITCH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: TWITCH_CLIENT_SECRET
            - name: TWITCH_REFRESH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: TWITCH_REFRESH_TOKEN
            - name: GOTIFY_APPLICATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: bots-secrets
                  key: GOTIFY_APPLICATION_TOKEN
          ports:
            - name: http
              containerPort: 3000
      restartPolicy: Always
